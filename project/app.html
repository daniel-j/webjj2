GLOW.Attribute.prototype.bufferSubData = function (data, offset) {
	this.data.set(data, offset);
	GL.bindBuffer( GL.ARRAY_BUFFER, this.buffer );
	GL.bufferSubData( GL.ARRAY_BUFFER, offset*4, data );
};
